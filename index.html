      <div class="middle-header">
        <div
          id="top-menus"
          class="flex bg-gray-200 text-gray-900 h-0 overflow-hidden transition-all duration-300 border-1 border-gray-200 sm:mx-auto max-sm:mx-2 w-[31rem] max-sm:w-full rounded-full shadow-xl"
        >
          <!-- Hidden ribbon -->

          <div
            class="w-[210px] flex items-center h-11 hover:h-18 content-center left-0 sm:px-6 cursor-pointer"
          >
            <img
              class="w-10 max-sm:w-[100px]"
              src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-search-bar-icons/original/4aae4ed7-5939-4e76-b100-e69440ebeae4.png?im_w=240"
              alt=""
            /><span>Anywhere</span><br />
          </div>

          <div
            class="w-[210px] max-sm:w-[100px] border-r-2 border-l-2 flex items-center h-11 hover:h-18 content-center left-0 px-6 cursor-pointer"
          >
            <span>Anytime</span><br />
          </div>
          <div
            class="w-[230px] flex items-center h-11 hover:h-18 content-center left-0 px-2 cursor-pointer"
          >
            <span>Add guests</span
            ><button
              class="p-1 w-10 h-10 bg-pink-700 rounded-full text-white mx-2"
            >
              <i class="fa-solid fa-magnifying-glass"></i></button
            ><br />
          </div>
        </div>
        <div
          id="top-items"
          class="top-items h-22 transition-all duration-300 overflow-hidden flex justify-center"
        >
          <!--Homes of the Airbnb  -->
          <div class="homes flex items-center">
            <img
              class="w-20"
              src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-search-bar-icons/original/4aae4ed7-5939-4e76-b100-e69440ebeae4.png?im_w=240"
              alt=""
            />
            <span class="text-gray-900 font-semibold">Homes</span>
          </div>
          <hr class="scale-y-[3] bg-gray-900" />

          <!--Experiences of the Airbnb  -->
          <div class="homes flex items-center">
            <div class="newest flex w-20">
              <img
                class="w-20"
                src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-search-bar-icons/original/e47ab655-027b-4679-b2e6-df1c99a5c33d.png?im_w=240"
                alt=""
              />
              <div
                class="relative left-[-22px] text-white font-bold rounded-t-[12px] rounded-br-[12px] flex items-center justify-center p-2 text-center h-7 bg-gradient-to-t from-blue-900 to-gray-900"
              >
                New
              </div>
            </div>
            <span class="text-gray-900 font-regular">Experiences</span>
          </div>

          <!--Services of the Airbnb  -->
          <div class="homes flex items-center">
            <div class="newest flex w-20">
              <img
                class="w-20"
                src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-search-bar-icons/original/3d67e9a9-520a-49ee-b439-7b3a75ea814d.png?im_w=240"
                alt=""
              />
              <div
                class="relative left-[-22px] text-white font-bold rounded-t-[12px] rounded-br-[12px] flex items-center justify-center p-2 text-center h-7 bg-gradient-to-t from-blue-900 to-gray-900"
              >
                New
              </div>
            </div>
            <span class="text-gray-900 font-regular">Services</span>
          </div>
        </div>
        <br />
        <div
          id="search-bar"
          class="menus flex items-center overflow-hidden transition-all duration-300 border-1 border-gray-200 w-[53rem] rounded-full shadow-xl"
        >
          <!-- Destination -->
          <div
            class="w-[460px] h-11 hover:h-18 content-center left-0 border-gray-200 px-6 hover:bg-gray-200 hover:rounded-full"
          >
            <span>Where</span><br />
            <input
              type="text"
              class="outline-none w-[160px]"
              placeholder="Search destinations"
            />
          </div>
          <!-- Check in Dates -->

          <div
            class="w-[140px] h-11 hover:h-18 border-l-2 content-center left-0 border-gray-200 px-6 hover:bg-gray-200 hover:rounded-full"
          >
            <span>Check in</span><br />
            <input
              type="text"
              class="outline-none w-[160px]"
              placeholder="Add dates"
            />
          </div>

          <!-- Check out Dates -->
          <div
            class="w-[140px] h-11 hover:h-18 border-r-2 border-l-2 content-center left-0 border-gray-200 px-6 hover:bg-gray-200 hover:rounded-full"
          >
            <span>Check out</span><br />
            <input
              type="text"
              class="outline-none w-[160px]"
              placeholder="Add dates"
            />
          </div>

          <div
            class="w-[210px] h-11 hover:h-18 content-center left-0 px-6 hover:bg-gray-200 hover:rounded-full"
          >
            <span>Who</span><br />
            <input
              type="text"
              class="outline-none w-[160px]"
              placeholder="Add guests"
            />
          </div>
          <button class="p-5 bg-pink-700 rounded-full text-white mx-2">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div
        class="right flex items-center space-x-2 h-12 sm:hidden md:hidden lg:inline"
      >
        <button>Become a host</button>
        <button><i class="fa-solid fa-globe"></i></button>
        <button><i class="fa-solid fa-bars"></i></button>
      </div>
    </div>
</body>
</html>
