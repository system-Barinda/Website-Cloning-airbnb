<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="relative">
  <!-- Fixed Menu -->
  <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <nav class="p-4 text-lg font-bold">My Menu</nav>
  </header>

  <!-- Section below the menu -->
  <div id="below-menu" class="mt-16 transition-transform duration-300">
    <section class="bg-blue-100 p-6">I appear/disappear based on scroll direction.</section>
  </div>

  <!-- Scrollable Content -->
  <main class="p-6 space-y-10">
    <p>Scroll down for the effect...</p>
    <div class="h-[2000px] bg-gray-100"></div>
  </main>

  <script>
  let lastScroll = 0;
  const belowMenu = document.getElementById('below-menu');

  window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY;

    if (currentScroll > lastScroll) {
      // Scrolling down – show section
      belowMenu.classList.remove('-translate-y-full');
    } else {
      // Scrolling up – hide section
      belowMenu.classList.add('-translate-y-full');
    }

    lastScroll = currentScroll;
  });
</script>

</body>

</html>
